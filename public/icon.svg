<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Map pin shape - centered -->
  <g transform="translate(256, 256)">
    <!-- Pin body -->
    <path d="M 0,-100 C -50,-100 -90,-60 -90,0 C -90,50 0,140 0,140 C 0,140 90,50 90,0 C 90,-60 50,-100 0,-100 Z"
          fill="white" opacity="0.95"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="40" fill="#ef4444"/>

    <!-- Alert symbol -->
    <path d="M 0,-22 L 0,8" stroke="white" stroke-width="9" stroke-linecap="round"/>
    <circle cx="0" cy="18" r="5" fill="white"/>
  </g>
</svg>
