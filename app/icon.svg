<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Map pin shape -->
  <g transform="translate(256, 180)">
    <!-- Pin body -->
    <path d="M 0,-80 C -44,-80 -80,-44 -80,0 C -80,40 0,120 0,120 C 0,120 80,40 80,0 C 80,-44 44,-80 0,-80 Z"
          fill="white" opacity="0.95"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="35" fill="#ef4444"/>

    <!-- Alert symbol -->
    <path d="M 0,-20 L 0,5" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="15" r="4" fill="white"/>
  </g>

  <!-- Location pulse circles -->
  <circle cx="256" cy="300" r="15" fill="white" opacity="0.3">
    <animate attributeName="r" from="15" to="35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
